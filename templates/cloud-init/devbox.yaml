# multipass launch --name ace-dtbox --cpus 2 --memory 8G --disk 96G --cloud-init https://raw.githubusercontent.com/acefei/ace-profile/refs/heads/main/templates/cloud-init/devbox.yaml
package_update: true
package_upgrade: true

packages:
  - curl
  - python3-pip

ssh_authorized_keys:
  - ssh-rsa  generic-dtbox

# create the docker group
groups:
    - docker
   
# add the default user 
users:
    - default
    - name: acefei
    - sudo: ALL=(ALL) NOPASSWD:ALL
    - groups: sudo, docker

# run updates and install docker
runcmd:
    - 'curl -fsSL https://get.docker.com -o get-docker.sh'
    - 'sudo sh get-docker.sh'

    
final_message: "The system is finally up, after $UPTIME seconds"
